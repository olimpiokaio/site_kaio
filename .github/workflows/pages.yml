name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se você tiver um build (ex.: npm run build), rode aqui.
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Mude para a pasta real do seu site ('.' se estiver na raiz ou 'dist')
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          # Opcional: habilita o Pages automaticamente se ainda não estiver habilitado
          enablement: true
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4